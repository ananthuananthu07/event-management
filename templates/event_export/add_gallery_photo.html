{% extends 'event_export/event_base.html' %}
{% load static %}
{% block content %}
<style>
    .upload-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .upload-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .upload-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }

    .upload-form input[type="file"] {
        margin-bottom: 20px;
    }

    .upload-form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-form button:hover {
        background-color: #45a049;
    }
</style>

<br><br><br>
<div class="upload-form">
    <h2>Add Gallery Photo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Photo</button>
    </form>
</div>
{% endblock %}
