<!-- reply_message.html -->
{% extends 'event_export/event_base.html' %}

{% block content %}
<style>
    /* CSS styles */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .message-container {
        margin-top: 20px;
    }

    .message {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .message-content {
        font-size: 16px;
    }

    .message-info {
        font-size: 12px;
        color: #777;
        margin-top: 5px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="container"> <br><br><br><br><br>
    <h2>Reply to Message</h2>
    <div class="message-container">
        <div class="message">
            <div class="message-content">
                {{ message.content }}
            </div>
            <div class="message-info">
                <span class="message-time">{{ message.timestamp|date:"F d, Y, H:i" }}</span>
                <span class="message-sender">{{ message.sender }}</span>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.content }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
